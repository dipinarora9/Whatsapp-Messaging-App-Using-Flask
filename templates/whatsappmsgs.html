<!DOCTYPE html>
<html>
	<head>
		<title>Whatsapp</title>
    	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    	<link href="static/bootstrap.min.css" rel="stylesheet" media="screen">
    	<meta charset="windows-1252">
    	<!-- meta http-equiv="refresh" content="8; URL=http://127.0.0.1:5000/whatsapp"-->
  </head>
  <body>
    <div class="container">
      <h1>Welcome to Whatsapp!</h1>
      <br>
      <h2> {{ form.num.data }} : {{ msg }} </h2>
      <form action="" role="form" method="POST">
        <input id="num" type="number" placeholder="Phone Number" name="num" value="{{ request.form.num }}" >
        <input id="mes" type="text" placeholder="Message" name="mes" value="{{ request.form.mes }}" >
        <input id="submit" type="submit" value="Send!">
	  </form>
	  
      <p>Click <a href="/logout">here</a> to Logout</p>
      {% for message in get_flashed_messages() %}
      		{{ message }}
      {% endfor %}      
    </div>
  </body>
</html>
